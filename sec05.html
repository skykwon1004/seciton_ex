<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab sec03</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/sec05.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/sec05.js"></script>

<body>
    <section class="main_visual">
        <div class="main_slide">
            <figure class="itm01 itm">
                <div class="inner_text inner">
                    <div class="strong_h">
                        <strong>상품을 담아 가치를 빚다.</strong>
                    </div>
                    <div class="strong_h">
                        <span>153 LOGISTICS</span>
                    </div>
                </div>
            </figure>
            <figure class="itm02 itm">
                <div class="inner_text inner">
                    <div class="strong_h">
                        <strong>수많은 고객사들의 선택에는 이유가 있다.</strong>
                    </div>
                    <div class="strong_h">
                        <span>Differentiation Services</span>
                    </div>
                </div>
            </figure>
        </div>
        <div class="slide_handler inner">
            <div class="main_slide_arrows">
                <button class="left"><i class="xi-angle-left-thin"></i></button>
                <button class="right"><i class="xi-angle-right-thin"></i></button>
            </div>
            <div class="main_slide_num">
                <span>slide number</span>
                <div class="num_opacity"> / <strong>total slide number</strong></div>
            </div>
        </div>
    </section>
