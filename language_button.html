<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language button</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/language_button.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/language_button.js"></script>
</head>

<body>
    <header class="header">
        <div class="header_wrap">
            <div class="logo">
                <a href="#">
                    logo
                </a>
            </div>
            <nav class="gnb">
                <ul>
                    <li>menu01</li>
                    <li>menu02</li>
                    <li>menu03</li>
                    <li>menu04</li>
                </ul>
            </nav>

            <!-- https://en.aicenter.cj.net/ 
                language_button 참고 주소 -->
            <div class="lang">
                <button class="lang_btn">
                    <span class="lang_btn_icon">
                        <i class="xi-globus"></i>
                    </span>
                </button>
                <div class="lang_list_wrap">
                    <ul class="lang_list">
                        <li class="kor_btn">
                            <a href="#">KOR</a>
                        </li>
                        <li class="eng_btn">
                            <a href="#">ENG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="main_visual">
        <div class="main_slide">
            <figure class="itm01 itm">
                <div class="inner_text inner">
                    <div class="strong_h">
                        <strong>상품을 담아 가치를 빚다.</strong>
                    </div>
                    <div class="strong_h">
                        <span>153 LOGISTICS</span>
                    </div>
                </div>
            </figure>
            <figure class="itm02 itm">
                <div class="inner_text inner">
                    <div class="strong_h">
                        <strong>수많은 고객사들의 선택에는 이유가 있다.</strong>
                    </div>
                    <div class="strong_h">
                        <span>Differentiation Services</span>
                    </div>
                </div>
            </figure>
        </div>
        <div class="slide_handler inner">
            <div class="main_slide_arrows">
                <button class="left"><i class="xi-angle-left-thin"></i></button>
                <button class="right"><i class="xi-angle-right-thin"></i></button>
            </div>
            <div class="main_slide_num">
                <span>slide number</span>
                <div class="num_opacity"> / <strong>total slide number</strong></div>
            </div>
        </div>
        <div class="scroll">
            <strong>scroll down</strong>
            <div class="line">
                <span></span>
            </div>
        </div>
    </section>
</body>

</html>
